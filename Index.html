<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>BridgerEditor V1.0.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        #editor, #preview {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            border-color: rgb(0,255,68);
            background-color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #editor {
            border-right: 1px solid rgb(0,255,68);
        }
        .editor-header {
            padding-bottom: 10px;
            border-bottom: 1px solid rgb(0,255,68);
            color: rgb(0,255,68);
            font-size: 16px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 16px;
            border: 1px solid rgb(0, 255, 68);
            background-color: #000;
            color: rgb(0, 255, 68);
            margin-bottom: 10px;
            flex: 1; /* Take remaining space in the container */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: 1px solid rgb(0, 255, 68);
            background-color: #000;
            color: rgb(0, 255, 68);
            margin-bottom: 10px;
        }
        input[type="file"] {
            display: none; /* Hide the file input visually */
        }
        label.upload-btn {
            width: 100%;
            padding: 10px;
            background-color: rgb(0,255,68);
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: rgb(0,255,68);
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-width: 1px;
            border-style: solid;
        }
        .download {
            border-radius: 4px;
            transition: background-color 0.7s, color 0.7s;
        }
        .download:hover {
            background-color: #000;
            border-color: rgb(0,255,68);
            color: rgb(0,255,68);
        }
        .download:active {
            opacity: 0.7;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 20px); /* Adjust height to fit within container */
            border: 1px solid rgb(0,255,68);
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div id="editor">
        <div class="editor-header">Custom File Name:</div>
        <input type="text" id="fileNameInput" placeholder="Enter file name...">

        <input type="file" id="fileInput" accept=".html">
        <textarea id="htmlInput" placeholder="Welcome to BridgerEditor-BE1.0.0, Type your HTML here..."></textarea>
        <button class="download" id="saveBtn">Save</button>
        <button class="download" id="downloadBtn">Download HTML</button>
        <button class="download" id="resetAllBtn">Reset All</button>
        <button class="download" id="importBtn">Import HTML</button>
    </div>
    <div id="preview">
        <h1 style="color: rgb(0,255,68); font-family: 'Courier New', Courier, monospace; margin-left: 150px;">Preview Frame</h1>
        <iframe id="previewFrame"></iframe>
    </div>

    <script>
        const htmlInput = document.getElementById('htmlInput');
        const previewFrame = document.getElementById('previewFrame').contentWindow.document;
        const fileNameInput = document.getElementById('fileNameInput');
        const fileInput = document.getElementById('fileInput');
        const saveBtn = document.getElementById('saveBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetAllBtn = document.getElementById('resetAllBtn');
        const importBtn = document.getElementById('importBtn');

        // Function to save content to local storage
        function saveContent() {
            const htmlContent = htmlInput.value;
            localStorage.setItem('savedHTML', htmlContent);
            alert('Content saved successfully!');
        }

        // Function to load saved content from local storage
        function loadSavedContent() {
            const savedHTML = localStorage.getItem('savedHTML');
            if (savedHTML) {
                htmlInput.value = savedHTML;
                previewFrame.open();
                previewFrame.write(`
                    <style>
                        body {
                            background-color: #000000;
                            color: rgb(0,255,68);
                        }
                    </style>
                    ${savedHTML}
                `);
                previewFrame.close();
            }
        }

        // Event listeners
        htmlInput.addEventListener('input', () => {
            const htmlContent = htmlInput.value;
            previewFrame.open();
            previewFrame.write(`
                <style>
                    body {
                        background-color: #000000;
                        color: rgb(0,255,68);
                    }
                </style>
                ${htmlContent}
            `);
            previewFrame.close();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const content = event.target.result;
                htmlInput.value = content;
                previewFrame.open();
                previewFrame.write(`
                    <style>
                        body {
                            background-color: #000000;
                            color: rgb(0,255,68);
                        }
                    </style>
                    ${content}
                `);
                previewFrame.close();
            };
            reader.readAsText(file);
        });

        downloadBtn.addEventListener('click', () => {
            const htmlContent = htmlInput.value;
            const fileName = fileNameInput.value.trim() || 'download'; // Default to 'download' if no input
            if (!htmlContent.trim()) {
                alert("Sorry, but you cannot download a blank HTML file. It must contain code or other content.");
                return;
            }
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileName}.html`; // Set the download filename here
            a.click();
            URL.revokeObjectURL(url);
        });

        resetAllBtn.addEventListener('click', () => {
            const htmlContent = htmlInput.value;
            if (htmlContent.trim()) {
                alert("Are you sure you want to reset all without saving (downloading) all your work? Once you reset, you will lose all your work.");
            }
            htmlInput.value = '';
            previewFrame.open();
            previewFrame.write(`
                <style>
                    body {
                        background-color: #000000;
                        color: rgb(0,255,68);
                    }
                </style>
            `);
            previewFrame.close();
        });

        importBtn.addEventListener('click', () => {
            fileInput.click(); // Trigger file input click when import button is clicked
        });

        saveBtn.addEventListener('click', saveContent);

        // Set initial state of preview frame
        previewFrame.open();
        previewFrame.write(`
            <style>
                body {
                    background-color: #000000;
                    color: rgb(0,255,68);
                }
            </style>
        `);
        previewFrame.close();

        // Load saved content on page load
        window.onload = loadSavedContent;
    </script>
</body>
</html>
